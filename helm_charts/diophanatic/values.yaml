# Default values for diophanatic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 3
version: "latest"


# diophanatic-webapp
diophanatic_webapp_image:
  repository: toonarmycaptain/diophanatic-webapp
  version: latest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  port: 80
  initialDelaySeconds: 30
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5


diophanatic_question_database:
  name: diophanatic-question-database
  repository: toonarmycaptain/diophanatic-question-db
  version: latest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  port: 1742
  initialDelaySeconds: 30


url: url # passed with --set url= when running helm install
